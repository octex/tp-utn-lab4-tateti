<!DOCTYPE html>
<html>
    <head>
        <title>Ta te ti!</title>
        <script src="./js/game.js"></script>
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <h1>Ta Te Ti!</h1>
        <div id="menu">
            <p>Jugador 1 <input type="text" id="player1Name"></p>
            <p>Jugador 2 <input type="text" id="player2Name"></p>
            <input type="submit" value="Jugar!" onclick="game.playersManager.addPlayers();game.start();">
        </div>

        <div id="game">
            <p id="timer">Timer: </p>
            <p id="turn-txt">Turno de jugador: </p>
            <table id="board" class="game-board">
                <tr>
                    <td><button onclick="game.drawSymbol(0,0);">1</button></td>
                    <td><button onclick="game.drawSymbol(0,1);">2</button></td>
                    <td><button onclick="game.drawSymbol(0,2);">3</button></td>
                </tr>
                <tr>
                    <td><button onclick="game.drawSymbol(1,0);">4</button></td>
                    <td><button onclick="game.drawSymbol(1,1);">5</button></td>
                    <td><button onclick="game.drawSymbol(1,2);">6</button></td>
                </tr>
                <tr>
                    <td><button onclick="game.drawSymbol(2,0);">7</button></td>
                    <td><button onclick="game.drawSymbol(2,1);">8</button></td>
                    <td><button onclick="game.drawSymbol(2,2);">9</button></td>
                </tr>
            </table>
            <p><button onclick="game.giveUp();">Rendirse</button></p>
        </div>
    </body>
    <script>
        game = new Game();
        game.loadMenu();
    </script>
</html>
