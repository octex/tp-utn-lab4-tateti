<!DOCTYPE html>
<html>
    <head>
        <title>Ta te ti!</title>
        <script src="./js/game.js"></script>
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <h1 class="header">Ta Te Ti!</h1>
        <div id="menu" class="menu">
            <p>Jugador 1 <input type="text" id="player1Name"></p>
            <p>Jugador 2 <input type="text" id="player2Name"></p>
            <input type="submit" value="Jugar!" onclick="game.playersManager.addPlayers();game.start();">
            <h2>Leaderboard</h2>
            <table id="leaderboard">
                <tr>
                    <th>Jugador 1</th>
                    <th>Jugador 2</th>
                    <th>Ganador</th>
                </tr>
            </table>
            <script>generateLeaderBoardTable();</script>
        </div>

        <div id="game" class="game-div">
            <p id="timer">Timer: </p>
            <p id="turn-txt">Turno de jugador: </p>
            <table id="board" class="game-board">
                <tr>
                    <td><button onclick="game.drawSymbol(0,0);"></button></td>
                    <td><button onclick="game.drawSymbol(0,1);"></button></td>
                    <td><button onclick="game.drawSymbol(0,2);"></button></td>
                </tr>
                <tr>
                    <td><button onclick="game.drawSymbol(1,0);"></button></td>
                    <td><button onclick="game.drawSymbol(1,1);"></button></td>
                    <td><button onclick="game.drawSymbol(1,2);"></button></td>
                </tr>
                <tr>
                    <td><button onclick="game.drawSymbol(2,0);"></button></td>
                    <td><button onclick="game.drawSymbol(2,1);"></button></td>
                    <td><button onclick="game.drawSymbol(2,2);"></button></td>
                </tr>
            </table>
            <p><button onclick="game.giveUp();">Rendirse</button></p>
        </div>
    </body>
    <script>
        game = new Game();
        game.loadMenu();
    </script>
</html>
